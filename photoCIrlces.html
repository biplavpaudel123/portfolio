<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

        <div class="container">
            <img id="imageUpper" src="./images/whiteFull-split.png" class="img img1" />
            <img id="imageLower" src="./images/whiteFullLower.png" class="img img2" />
            <div class="img3-wrapper">
  <img src="./images/myphoto.png" class="img img3" />
</div>
            <!-- <img src="./images/myphoto.png" class="img img3" /> -->
        </div>
     
</body>
   <script>

    let lastX = 0;
    let lastY = 0;

    document.addEventListener("mousemove", (e) => {
      const deltaX = e.clientX - lastX;
      const deltaY = e.clientY - lastY;

      const moveX = Math.sign(deltaX) * 4; // Move only 4px in direction
      const moveY = Math.sign(deltaY) * 4;

      const image1 = document.getElementById("imageUpper");
      const image2 = document.getElementById("imageLower");
      
      image1.style.transform = `translate(${moveX}px, ${moveY}px)`;
      image2.style.transform = `translate(${moveX}px, ${moveY}px)`;

      lastX = e.clientX;
      lastY = e.clientY;
    });
  </script>

</html>
